<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Supervisor</title>
	<!-- make a css file for SystemStatus.html -->
	<link rel="stylesheet" type="text/css" href="/WebPath/css/SystemStatus.css">

	<!-- Javascript files -->
	<script type="text/JavaScript" src="/WebPath/js/Globals.js"></script>
	<script type="text/JavaScript" src="/WebPath/js/Debug.js"></script>
	<script type="text/JavaScript" src="/WebPath/js/DesktopWindowContentCode.js"></script>
	<script type="text/JavaScript" src="/WebPath/js/SystemStatus.js"></script>

</head>


<body onload='SystemStatus:init();'>

	<div id="mainContent">
		<h1 style="text-align:center">Overall System Status</h1>

		<div id='filterDiv'>
			<h2 style="margin-left:10px">Filters</h2>

			<button class="collapsible">Context
				<span class="helptext">Click to expand</span>
			</button>
			<div class="filterList" id="contextFilter">
				<ul id="contextUl">
					<li>
						<input type="checkbox" id="selectAllContext" class="selectAll">
						Select All
					</li>
				</ul>
			</div>
			<button class="collapsible" >Class
				<span class="helptext">Click to expand</span>
			</button>
			<div class="filterList" id="classFilter">
				<ul id="classUl">
					<li>
						<input type="checkbox" id="selectAllClass" class="selectAll">
						Select All
					</li>
				</ul>
			</div>
			<button class="collapsible">Context Address
				<span class="helptext">Click to expand</span>
			</button>
			<div class="filterList">
			</div>

			<!-- <div id="buttons">
				<button id="filterButton" type="button" onclick="SystemStatus:filter()">Filter</button>
			</div> -->
			
		</div>
	
		<div id='statusDiv'></div>
	</div>

</body>

</html>

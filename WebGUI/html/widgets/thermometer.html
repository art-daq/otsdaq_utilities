		<script>

			//functions:

			/////////////////////////////////////////////////////////////////////////////////////////

			var rows = 1;
			var columns = 1;
			var thermometers = [];
			var containers = [];
			var pv_settings_ = [];

			//init called once body has loaded
			function init()
			{
				console.log("init()");
				console.log(window.frameElement.id)
				window.parent.setupWidget(window.frameElement.id, getParameters());
			}

			function setupPVs(settings)
			{
				console.log("Thermometer setupPVs() : " , settings);
				pv_settings_ = settings;
			}

			function newWidget(widget, parameters)
			{
				thermometers = [];
				containers = [];
				var olddiv = document.getElementById("dispaly-div");
				if (olddiv != null)
					document.getElementById("display").removeChild(olddiv);

				var div = document.createElement('div');
				div.className="wrapper";
				div.id = "dispaly-div";
				document.getElementById("display").appendChild(div);

				for(var pv in widget.PVList)
				{
					var divtemp = document.createElement('div');
					//divtemp.style.color = "white";
					//divtemp.style.fontSize = "auto"; //"3vw";
					divtemp.innerHTML = "<center>" + pv;// + "</center>";
					//divtemp.style.width = "100%";
					//divtemp.style.height = "100%";
					div.appendChild(divtemp);
					containers[pv] = divtemp;

					var wdth = (parseInt(window.innerWidth) - 16) / Object.keys(widget.PVList).length | 0;
					var hght = (parseInt(window.innerHeight) - 56) / Object.keys(widget.PVList).length | 0;

					if(wdth < 100) wdth = 100;
					if(hght < 100) hght = 100;

					drawThermometer(pv, divtemp, wdth, hght, 50, 0, 100);
				}
				console.log(document.body);
			}

			function getParameters()
			{
				parameters = {};
				return parameters;
			}

			function setParameters(attributes)
			{
				
			}

			function newValue(pvName, pvValue, pvTime, pvStatus, pvSeverity)
			{
				console.log("Thermometer newValue() reached", pvName, pvValue);
				//updateThermometer(pvName, containers[pvName], pvValue, (pvValue * 0.5), (pvValue * 1.5));
				if(pvSeverity == "MAJOR" )
					containers[pvName].innerHTML = "<center style = 'color: red'>" + pvName + "<br>Status: " + pvStatus + "<br>Severity: " + pvSeverity + "</center>";
				else if(pvSeverity == "MINOR")
					containers[pvName].innerHTML = "<center style = 'color: orange'>" + pvName + "<br>Status: " + pvStatus + "<br>Severity: " + pvSeverity + "</center>";
				else
					containers[pvName].innerHTML = "<center style = 'color: green'>" + pvName + "<br>Status: " + pvStatus + "<br>Severity: " + pvSeverity + "</center>";

					thermometers[pvName].render(
					containers[pvName],
					pvValue,
					(pvValue * 0.5),
					(pvValue * 1.5)
				);

				thermometers[pvName]._svg._groups[0][0].parentElement.title = 
											pvName
											+ "\nlast value "
											+ pvValue
											+ " "
											+ pv_settings_[pvName].Units
											+ " time "
											+ pvTime
											+ "\nLower Warning Limit:\t" + Number.parseFloat(pv_settings_[pvName].Lower_Warning_Limit).toExponential(2) + "\n"
										  	+ "Upper Warning Limit:\t"   + Number.parseFloat(pv_settings_[pvName].Upper_Warning_Limit).toExponential(2) + "\n"
										  	+ "Lower Alarm Limit:\t\t"   + Number.parseFloat(pv_settings_[pvName].Lower_Alarm_Limit).toExponential(2)   + "\n"
										  	+ "Upper Alarm Limit:\t\t"   + Number.parseFloat(pv_settings_[pvName].Upper_Alarm_Limit).toExponential(2)   + "\n"
										  	+ "Lower Control Limit:\t"   + Number.parseFloat(pv_settings_[pvName].Lower_Control_Limit).toExponential(2) + "\n"
										  	+ "Upper Control Limit:\t"   + Number.parseFloat(pv_settings_[pvName].Upper_Control_Limit).toExponential(2) + "\n"
										  	+ "Lower Display Limit:\t"   + Number.parseFloat(pv_settings_[pvName].Lower_Display_Limit).toExponential(2) + "\n"
										  	+ "Upper Display Limit:\t"   + Number.parseFloat(pv_settings_[pvName].Upper_Display_Limit).toExponential(2) + "\n";
			}

			function drawThermometer(name, container, wdth, hght, val, min, max)
			{
				var thermometer = new Thermometer({

					// SVG width
					width: wdth, //80,
				    // SVG height
				    height: hght, // 160,
				    // Color of the mercury
				    mercuryColor: "rgb(230, 0, 0)",
				    // Color of the shine effect on the bulb
				    bulbShineColor: "rgb(230, 200, 200)",
				    // Color of the tube border
				    borderColor: "rgb(136, 136, 136)",
				    // Width of the tube border (pixels)
				    borderWidth: 1,
				    // Color of the empty space between tube border and mercury
				    backgroundColor: "rgb(255, 255, 255)",
				    // Radius of the thermometer bulb (pixes)
				    bulbRadius: 18,
				    // Horizontal width of the tube (pixels)
				    tubeWidth: 18.5
 
				});

				thermometers[name] = thermometer;
				thermometers[name].render(container, val, min, max);
			}

			function resizeWidget()
			{
				console.log("Thermometer() resize");
			}

			function updateThermometer(name, container, val, min, max)
			{
				thermometers[name].render(container, val, min, max);
			}

			window.onresize = function() {
				for(var name in thermometers)
				{
					thermometers[name]._config.width = (parseInt(window.innerWidth) - 16) / Object.keys(thermometers).length | 0;
					thermometers[name]._config.height = (parseInt(window.innerHeight) - 56) / Object.keys(thermometers).length | 0;
					thermometers[name].render(
						containers[name],
						thermometers[name]._value.current,
						thermometers[name]._value.min,
						thermometers[name]._value.max
					);
				}
				console.log("thermometer: window.onresize()");
			};

		</script>

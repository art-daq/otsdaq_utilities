	<script>

			var parameters_ = [];
			//functions:
			//init()

			var _visualLID = undefined;
			var _savedLID = 0;

			/////////////////////////////////////////////////////////////////////////////////////////
			/////////////////////////////////////////////////////////////////////////////////////////

			//init called once body has loaded
			function init()
			{
				console.log("Root Visualizer init()");
				console.log(window.frameElement.id);

				_savedLID = DesktopContent._localUrnLid;
				//fill in Visualizer appId
				DesktopContent.XMLHttpRequest("Request?RequestType=getAppId" + 
						"&classNeedle=ots::VisualSupervisor",
						"", //end post data,
						function(req)
						{			
							_visualLID = DesktopContent.getXMLValue(req,"id") | 0;
							DesktopContent._localUrnLid = _visualLID;
							Debug.log("_ViusalizerAppId " + _visualLID);
						}, //end handler
						0, 0, true,//reqParam, progressHandler, callHandlerOnErr, 
						false,//doNotShowLoadingOverlay,
						true //targetSupervisor
				); //end getAppId request
				//getting the LID

				window.parent.setupWidget(window.frameElement.id, getParameters());

				//var rootFiles = "streamerInfo.root;hsimple.root";
				var rootFiles = "";
				window.parent.pagesList_.forEach(function(page){
						if(page != "undefined"){
							rootFiles += page + ";"; 
							console.log(rootFiles)
						}
					});
				
				document.getElementById("simpleGUI").attributes["files"].nodeValue = rootFiles;
				JSROOT.Initialize();
			}

			function setupPVs(settings)	{}

			function newWidget(widget, parameters)
			{
				setParameters(window.parent.page_.widgets[widget.el.id].attributes);
				rootReq (parameters_["file"]);
				var variableNameForData = localStorage.setItem('/WebPath/UserWebPath/OutputData/','*');
				console.log(document.getElementById("simpleGUI"));
			}

			//=====================================================================================
			// rootReq ~~
			//	if refreshIndex, then request is meant to replace root object at index
			function rootReq (rootPath,refreshIndex)
 			{

				if(_visualLID === undefined)
				{
					console.log("Delaying rootReq...");
					window.setTimeout(
						function()
						{					
							console.log("Trying delayed rootReq()..");
							rootReq(rootPath,refreshIndex);
						},500/*ms*/);
					return;
				}	
				if(refreshIndex === undefined) refreshIndex = -1;

				console.log("Widget rootReq " + rootPath );
				DesktopContent.XMLHttpRequest("Request?RequestType=getRoot", 
						"RootPath="+rootPath,
						getRootDataHandler,
						refreshIndex /*reqParam*/, 
						0 /*progressHandler*/, 
						0 /*callHandlerOnErr*/, 
						refreshIndex<0?false:true /*doNoShowLoadingOverlay*/);

				//DesktopContent._localUrnLid = savedLID;
			} //end rootReq()

			//=====================================================================================
			// ViewerRoot.getRootDataHandler ~~
			//	receives streamed root object from server and prepares it for js structures
			function getRootDataHandler (req, refreshIndex)
			{
				console.log(req);
				console.log("root visualizer getRootDataHandler\n" + req.responseText );

				var rootType = DesktopContent.getXMLValue(req,"rootType");
				var rootStr = DesktopContent.getXMLValue(req,"rootData");
				var rootName = DesktopContent.getXMLValue(req,"path");

				var rootJSON = DesktopContent.getXMLValue(req,"rootJSON");

				console.log("tmpRootDataHandler JSON \n\n" + rootJSON );
			} //end getRootDataHandler()

			function getParameters()
			{
				//parameters_["file"] = "/WebPath/html/widgets/strawHit.root";
				parameters_["file"] = "/strawHit.root";
				return parameters_;
			}

			function setParameters(attributes)
			{
				parameters_ = attributes;
				console.log(parameters_);
			}

			function newValue(pvName, pvValue, pvTime, pvStatus, pvSeverity) {}

			window.onresize = function() {
				document.getElementById("display").style.width = (parseInt(window.innerWidth) - 16) + "px";
				document.getElementById("display").style.height = (parseInt(window.innerHeight) - 16) + "px";
			}

		</script>
